<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <p>This is a <strong>nice</strong> paragraph</p>
    <p>This is a <em>nice</em> paragraph</p>
    <p>This is a <small>nice</small> paragraph</p>
    <p title="subscript">h<sub>2</sub>o</p>
    <p>5<sup>3</sup>=125</p>
    <p>This is a <ins>nice</ins> paragraph</p>
    <p>This is a <del>1000</del> 500 rupees</p>
    <p>This is a <mark>nice</mark> paragraph</p>

</body>
</html>
